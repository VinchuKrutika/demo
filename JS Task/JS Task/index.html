<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JAVA Final Task</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	</head>
	<body>
		<main>
			<div class="container">
					<h1>Employee Portal</h1>
						<div class="form_container">
							<form>
									<div class="id-div">
										<tr>
											<td>Employee ID</td>
											<td><input type="text" id="id" class="id" name="name" placeholder="enter ID" ></td>
										</tr>
									</div>
									<div class="name-div">
										<tr>
										<td>Name</td>
										<td><input type="name" id="name" name="name" placeholder="enter your name" ></td>
										</tr>
									</div>
									<div class="age-div">
										<tr>
											<td>Age </td>
											<td><input type="text" id="age" name="age" placeholder="enter age" ></td>
										</tr>
									</div>
									<div class="gender-div">
										<tr>
											<td>Gender </td>
											<td>
												<select name="gender" id="gender" >
													<option value="male">Male</option>
													<option value="female">Female</option>
													<option value="other">Other</option>
												</select>
											</td>
										</tr>
									</div>
									<div class="buttons-div">
										<tr></br>
											<td><button type="button"  class="btn btn-success" id="reset" >Reset</td>
											<td><button  type="button" onclick="addData()" class="btn btn-success" id="add" >Add Emp</td>
											<td><button  type="button"  class="btn btn-success" id="edit" >Edit</td>

										</tr>
									</div>		
								
							</form>
						</div>
			</div>





			<hr>
			<div class="container-1">
					<table  class="table table-bordered" id="crud_table">
						<thead>
							<tr>
								<th>Id</th>
								<th>Name</th>
								<th>Age</th>
								<th>Gender</th>
							</tr>
						</thead>
						<tbody></tbody>
						
					</table>
				
			</div>
			<script src="script.js"></script>
		</main>
	</body>
</html>
